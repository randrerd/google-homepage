<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    </head>
    <body>
      <div id="pagewrapper">
<!--HEADER SECTION-->
      <header>
          <div id="navbar">
            <a href="#" class="header-link">Gmail</a>
            <a href="#" class="header-link">Images</a>
            <a href="#" class="header icon"><img class="header icon gapp" src="../google-homepage/src/images/google_apps.png" width="37" height="27">
            </a>
            <a href="#" class="header icon"><img class="header icon profilepic" src="../google-homepage/src/images/profilepic.png" width="43" height="39"> 
            </a> 
          </div>
      </header>
<!--SEARCH SECTION W LOGO-->        
        <main>
          <div id="logo" class="main-wrapper">
            <img src="../google-homepage/src/images/google_logo.png" alt="A google logo">
          </div>
          <div id="searchArea">
            <form action="#" method="GET" id="searchbox-wrapper" onsubmit="search(); return false">
            <div id="fullsearchbar" class="searchbar">
              <div id="magnifyingSearchIcon" class="searchbarIcon">
                <img src="../google-homepage/src/images/magnifyinglassicon.png" height="20px" width="20px">
              </div>
              <input class="searchbar" type="text" size="75px">
              <div class="searchbarIcon" id="voicesearchIcon">
                <a href="#"><img src="../google-homepage/src/images/voicesearchIcon.png" height="20px" width="15px"></a>
              </div>
            </div>
            <div id="buttons-wrapper">
            <a href="#"><input type="button" value="Google Search" class="button" onclick="search()"></a>
            <a href="#"><input type="button" value="I'm Feeling Lucky" class="button" onclick="search ('&btnI=I%27m+Feeling+Lucky')"></a>
            </div>
            </form>
          </div>
          <div class="main-wrapper">
              <p  id="searchbarFooter">Google offered in: <a href="#">English (United Kingdom)</a></p>
          </div>
        </main>
 <!--FOOTER SECTION-->
        <footer>
          <div id="country" class="footer-wrapper">
              <p>Argentina</p>
          </div>
          <div id="footer-links">
              <ul id="leftFooterLinks" class="footerLink">
                <li>
                  <a class="footerLink" href="#">Advertising</a>
                </li>
                <li>
                  <a class="footerLink" href="#">Business</a>
                </li>
                <li>
                  <a class="footerLink" href="#">About</a>
                </li>
                <li>
                  <a class="footerLink" href="#">How Search Works</a>
                </li>
              </ul>
              <ul id="rightFooterLinks" class="footerLink">
                <li>
                  <a class="footerLink" href="#">Privacy</a>
                </li>
                <li>
                  <a class="footerLink" href="#">Terms</a>
                </li>
                <li>
                  <a class="footerLink" href="#">Settings</a>
                </li>
              </ul>
            </div>
        </footer>
      </div>
    </body>
</html>
